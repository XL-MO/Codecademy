<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Contas Mensais</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<!--utilizando o colspan:-->

<table border="1">
  <tr>
      <th>Nome</th>
      <th colspan="2">Telefones</th>
  </tr>
  <tr>
      <td>Ted</td>
      <td>8888-8888</td>
      <td>9999-9999</td>
  </tr>
  <tr>
      <td>Junior</td>
      <td>1111-1111</td>
      <td>2222-2222</td>
  </tr>
</table>

  <!--utilizando o rowspan:-->
<table border="1">
  <tr>
    <th>Nome</th>
    <td>Ted</td>
  </tr>
  <tr>
    <th rowspan="2">Telefone:</th>
    <td>8888-8888</td>
  </tr>
  <tr>
    <td>9999-9999</td>
  </tr>
  </table>


  <!--Título da tabela-->


  <table border="1">
    <caption>Título na tabela</caption>
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
    </tr>
    <tr>
        <td>Ted</td>
        <td>Junior</td>
    </tr>
    <tr>
        <td>Ted</td>
        <td>Neto</td>
    </tr>
</table>

  <!--cabeçalho em uma tabela-->

<table border="1">
  <thead>
      <tr>
          <th>País</th>
      </tr>
  </thead>
  <tr>
      <td>Brasil</td>
  </tr>
  <tr>
      <td>Estados Unidos</td>
  </tr>
  <tr>
      <td>Japão</td>
  </tr>
</table>

  <!--rodapé em uma tabela-->
  <table>
    <thead>
        <tr>
            <th>País</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
        </tr>
        <tr>
            <td>Japão</td>
        </tr>
        <tfoot>
            <tr>
                <td>2022 - Todos os direitos reservados</td>
            </tr>
        </tfoot>
    </tbody>
</table>

</body>
</html>
