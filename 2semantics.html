<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Contas Mensais</title>

  <!-- Cabeçalho da página -->
  <header>
    <h1>Título da página</h1>
    <h2>Subtítulo da página</h2>
  </header>
</head>
<body>
  <!-- Corpo principal da página -->
  <main>
    <!-- Cabeçalho da seção principal -->
    <header>
      <h1>Tipos de Esportes</h1>
    </header>
    <!-- Artigo sobre um esporte específico -->
    <article>
      <h3>Baseball</h3>
      <p>
        O primeiro jogo de beisebol foi jogado em Cooperstown, Nova York, no verão de 1839.
      </p>
    </article>
  </main>

  <!-- Navegação da página -->
  <nav>
    <ul>       
      <li><a href="#">Página 1</a></li>
      <li><a href="#">Página 2</a></li>
      <li><a href="#">Página 3</a></li>
      <li><a href="#">Página 4</a></li>
    </ul>
  </nav>

  <!-- Seção adicional -->
  <section>
    <h2>Seções</h2>
    <article>
      <p>Artigo</p>
      <!-- Conteúdo adicional relacionado ao artigo -->
      <aside>
        <p>Conteúdo adicional</p> 
      </aside>
    </article>
  </section>

  <!-- Imagem com legenda -->
  <figure>
    <img src="https://content.codecademy.com/courses/SemanticHTML/dogimage.jpeg">
    <figcaption>Criando legenda na imagem.</figcaption>
  </figure>

  <!-- Elemento de áudio -->
  <audio controls>
    <source src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3" type="audio/mp3">
  </audio> 

  <!-- Elemento de vídeo -->
  <video src="https://content.codecademy.com/courses/SemanticHTML/dog-video.mp4" controls>Vídeo não suportado</video>

  <!-- Elemento embutido -->
  <embed src="https://content.codecademy.com/courses/SemanticHTML/dog-on-beach.gif"/>

  <!-- Rodapé da página -->
  <footer>
    <p>Entre em contato comigo pelo telefone +1 234 567 8910</p>
  </footer>

</body>
</html>
